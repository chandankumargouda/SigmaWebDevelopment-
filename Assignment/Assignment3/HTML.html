<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nav Bar</title>
    <style>
      :root {
        --color: yellow;
        --seccol: green;
      }
      *{
        padding: 0px;
        margin: 0;
      }
      .nav {
        border: 2px hidden black;
        width: 100vw;
        height: 60px;
        margin:25px;
        margin-left: 23px;
        background-color: #ececf2;
        display: flex;
        justify-content: space-around;
        align-items: center;
      }
       ul{
        list-style: none;
        display: flex;
        justify-content: end;
       }
       li{
        margin:0px 62px 12px;
        font-size: larger;
        font-weight: 600;
        color: rgb(2, 2, 2);
       }
       li:hover{
    
        background-color: rgb(225, 221, 219);
       }
        div img{
          align-self: flex-start;
            height: 60px;  
       }
      li{
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="nav">
          <img src="https://www.ultraedit.com/wp-content/uploads/2023/01/UE_Site-Logo.png" alt="UE logo">
      <ul>
        <li>Product <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="currentColor" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
    <path d="M18 9.00005C18 9.00005 13.5811 15 12 15C10.4188 15 6 9 6 9" />
</svg></li>
        <li>About Us<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="currentColor" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
    <path d="M18 9.00005C18 9.00005 13.5811 15 12 15C10.4188 15 6 9 6 9" />
</svg></li>
        <li>Pricing<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="currentColor" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
    <path d="M18 9.00005C18 9.00005 13.5811 15 12 15C10.4188 15 6 9 6 9" />
</svg></li>
        <li>Resources<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="currentColor" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
    <path d="M18 9.00005C18 9.00005 13.5811 15 12 15C10.4188 15 6 9 6 9" />
</svg></li>
      </ul>
    </div>
    
    </header>
  </body>
</html>
