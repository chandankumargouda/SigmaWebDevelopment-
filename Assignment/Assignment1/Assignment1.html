<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video & Image</title>
    <style>
        div{
            display:inline-block
        }
    </style>
</head>
<body>
    <div>
        <img src="image1.jpg" alt="image1.jpg"  width="900" height="600" usemap="#workmap">
        <map name="workmap">
            <area shape="human" coords="34,44,270,350" alt="Computer" href="computer.htm">
        </map>
        <hr>
        <img src="image2.jpg" alt="image2.jpg" >
        <img src="image3.jpg" alt="image3.jpg">
        <img src="image4.jpg" alt="image4.jpg">
        <img src="image5.jpg" alt="image5.jpg">
        <img src="image6.jpg" alt="image6.jpg" >
    </div>
    <div>
        <video width="700" src="video1.mp4" controls>video1</video>
        <br>
        <video src="video2.mp4"controls  width="700" height="600">video2</video>
        <br>
        <video src="video3.mp4"controls width="700">video3</video>
        <br>
        <video src="video4.mp4"controls width="700">video4</video>
        <br>
        <video src="video5.mp4"controls  width="700" height="500">video5</video>
    </div>
</body>
</html>
