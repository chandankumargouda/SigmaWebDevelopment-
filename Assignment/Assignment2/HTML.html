<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <style>
    body{
      background-color: beige;
    }
      div {
        background-color: aliceblue;
        border: 2px solid black;
        border-radius: 10px;
        object-position: center;
        margin-top: 30px;
        width: 470px;
        height: 80vh;
        margin-left: 40px;
        position: absolute;
        box-shadow: 0 8px 15px black;
      }
      span {
        margin: 20px;
        padding: 6px;
        border: 1px solid rgb(158, 156, 156);
        background-color: rgb(240, 238, 235);
        border-radius: 10px;
        text-shadow: 20px;
      }
      .A {
        text-align: center;
        border-radius: 10px;
        background-color: rgb(205, 236, 247);
         margin-left: 180px; 
      }
      h2 {
        margin-left: 34px;
      }
      p {
        color: rgb(67, 76, 85);
        margin-left: 12px;
      }
      .image{
        padding: 3px;
        border-radius: 10px;
        margin-left: 9px;
      }
    </style>
  </head>
  <body>
    <div>
      <img class="image" src="lack.webp" alt="lack" width="450px"/>
      <span>Nature</span>
      <span>Lake</span>
      <h2>Lago di Braies</h2>

      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quos est eius
        sint repellat! Exercitationem nulla iste ut, cupiditate repellat
        voluptatibus optio illum atque inventore asperiores. Dolor eius fugit ea
        aliquid voluptate minus quas dolorem.
      </p>
      <button class="A">Read More</button>
    </div>
  </body>
</html>
