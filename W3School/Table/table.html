<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table & its Property</title>
    <style>
        td:nth-child(even), th:nth-child(odd) {
  background-color: #D6EEEE;
}
      table,
      th,
      td {
        border: 2px solid black;
        padding: 15px;
      }
      th,
      td {
        border-radius: 30%;
        border-color: rgb(78, 196, 107);
        background-color: aqua;
        padding-top: 10px;
        padding-bottom: 20px;
        padding-left: 30px;
        padding-right: 40px;
      }
      .a,
      th {
        border-color: black;
        border-style: dashed;
      }
      td {
        text-align: center;
      }
      tr:hover {
        background-color: #b46131;
    }
    </style>
  </head>
  <body>
    <table style="width: 100%">
      <caption>
        <h5>PERSONS</h5>
      </caption>
      <tr class="a">
        <th>Person 1</th>
        <th>Person 2</th>
        <th>Person 3</th>
      </tr>
      <tr>
        <td>Emil</td>
        <td>Tobias</td>
        <td>Linus</td>
      </tr>
      <tr>
        <td>16</td>
        <td>14</td>
        <td>10</td>
      </tr>
    </table>
    <table style="width: 100%">
      <tr>
        <th colspan="2">Name</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
      </tr>
      <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
      </tr>
    </table>
    <dl>
  <dt>Coffee</dt>
  <dd>- black hot drink</dd>
  <dt>Milk</dt>
  <dd>- white cold drink</dd>
</dl>
<h4>Nsted list</h4>
<ol>
  <li>Coffee</li>
  <li>Tea
    <ul style="list-style-type:square;">
      <li>Black tea</li>
      <li>Green tea</li>
    </ul>
  </li>
  <li>Milk</li>
</ol>
  </body>
</html>
